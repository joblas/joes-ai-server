# Joe's AI Server â€” Local Computer Configuration
# This is embedded in the install-local.sh script via docker run
# Provided here for reference if someone prefers docker compose locally

services:
  joes-ai-local:
    image: ghcr.io/open-webui/open-webui:ollama
    container_name: joes-ai-local
    restart: unless-stopped
    ports:
      - "3000:8080"
    volumes:
      - joes-ai-ollama:/root/.ollama
      - joes-ai-webui:/app/backend/data

volumes:
  joes-ai-ollama:
  joes-ai-webui:
